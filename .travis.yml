sudo: required
language: python
services:
- docker
stages:
- build
- test
- name: deploy
  if: branch = develop
cache:
  directories:
  - $HOME/docker-cache

env:
- distro=alpine
- distro=ubuntu

before_install:
- mkdir $HOME/docker-cache
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo sh -c 'echo "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release
  -cs) stable" > /etc/apt/sources.list.d/docker.list'
- sudo apt-get update -o Dir::Etc::sourcelist=/etc/apt/sources.list.d/docker.list
install:
- sudo apt-get -y install docker-ce
- sudo curl -fsSL https://github.com/docker/compose/releases/download/1.16.1/docker-compose-`uname
  -s`-`uname -m` -o /usr/local/bin/docker-compose
- sudo chmod +x /usr/local/bin/docker-compose
- docker version
- docker-compose version

jobs:
  include:
    - stage: build
      script:
      - docker-compose -f .travis/compose-${distro}.yaml config
      - docker-compose -f .travis/compose-${distro}.yaml build --no-cache --pull
      after_success:
      - docker image history travis_saltmaster
      - docker image save travis_saltmaster | xz -z > saltmaster-${distro}.tar.xz
    - stage: test
      script:
      - docker-compose -f ${distro}/docker-compose.yaml config
      - docker-compose -f ${distro}/docker-compose.yaml up -d --build
      - docker-compose -f ${distro}/docker-compose.yaml ps
      - sleep 3
      - docker-compose -f ${distro}/docker-compose.yaml exec saltmaster sh -c 'salt-call
        --master=$(hostname) test.ping || salt-key --accept=$(hostname) --yes'
      - docker-compose -f ${distro}/docker-compose.yaml exec saltmaster sh -c 'salt-call
        --master=$(hostname) test.ping'
      - docker-compose -f ${distro}/docker-compose.yaml exec saltmaster sh -c '[ $(salt-call
        --master=$(hostname) grains.get --output=newline_values_only nodename) = $(hostname)
        ]'
      - curl -vk https://localhost:8000
      after_failure:
      - docker-compose -f ${distro}/docker-compose.yaml logs
      after_success:
      - 
    - stage: deploy
      before_install:
      -
      env:
      - 
      install: true
      script:
      - .travis/deploy.sh

branches:
  except:
  - master
  - X-archive
notifications:
  slack:
    rooms:
      secure: 
  on_success: always
  on_failure: always

